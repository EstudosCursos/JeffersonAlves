<meta charset = "UTF8">

<script>

function pulaLinha(){

	document.write("<br>"+"<br>");
}

function mostrar(frase){

	document.write(frase);
	pulaLinha();
}


var chegada = 1500;
var anoAtual = 2018;
var media = 28;


mostrar("Passaram-se " + (anoAtual-chegada) + " anos desde a chegada dos portugueses ao Brasil");
mostrar("Desde 1500 anos ja se passaram " + ((anoAtual-chegada)/media) +" gerações");

</script>
