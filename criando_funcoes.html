<meta charset = "UTF8">

<script>

function pulaLinha(){

	document.write("<br>"+"<br>");
}

function mostra (frase){

	document.write(frase);

}

var minhaIdade = 30;
var IdadeEsposa =26;
var idade = 30 - 20;

mostra("Nossa diferença de idade é: " + (minhaIdade - IdadeEsposa));
mostra("Nossa diferença de idade é: " + idade);

</script>
