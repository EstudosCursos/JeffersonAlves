<meta charset="UTF-8">

<input />
<button>Adivinhe o numero que penso</button>

<script>

var segredos = [5, 7, 10];
var campo = document.querySelector("input");

function verificar (){
	var posicao = 0
	for(var posicao= 0; posicao< 3; posicao++){
			
		if (campo.value == segredos [posicao]){
			alert("ACERTOOO MISERÁÁVEEELLL");
		}else{
			alert("você ERROOOU!!");
		}
	}
}
var botao = document.querySelector("button");
botao.onclick = verificar;

</script>
