<canvas width ="600" height=""></canvas>

<script>
	
var tela = document.querySelector("canvas");
var pincel = tela.getContext("2d");

function desenhaPramim(x){
pincel.fillStyle = "darkgreen";
pincel.fillRect(x,0,50, 50);
pincel.fillStyle = "darkgreen";
pincel.fillRect(x,0,50, 50);
pincel.fillStyle = "darkgreen";
pincel.fillRect(x,0,50, 50);

}

desenhaPramim(0);
desenhaPramim(50);
desenhaPramim(100);

</script>
